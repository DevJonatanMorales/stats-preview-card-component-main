<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>

  <main class="card">
    <div class="section__mobile">
      <img class="img__mobile" src="images/image-header-mobile.jpg" alt="image">
      <div></div>
    </div>
    <section class="section__info">
        <h1 class="section__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="section_text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="section__link">
          <p class="text"><span>10k+</span>COMPANIES</p>
          <p class="text"><span>314</span>TEMPLATES</p>
          <p class="text"><span>12m+</span>QUERIES</p>
        </div>
    </section>
    <div class="section__desktop">
      <img class="img__desktop" src="images/image-header-desktop.jpg" alt="image">
      <div></div>
    </div>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
